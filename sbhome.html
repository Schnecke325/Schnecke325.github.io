<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="icon" href="https://schnecke325.github.io/ttt-icon.png">
        <meta charset="UTF-8">
        <meta name="TicTacToe" content="width=device-width, initial-scale=1.0">
        <title>Startseite</title>
        <style>
            /* Einfaches Styling, um den Button zu zentrieren */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            .button-container {
                text-align: center;
            }
            button {
                padding: 20px 40px;
                font-size: 24px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 10px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="button-container">
            <a href="DEINE-URL-HIER"><button>Play</button></a>
        </div>
    </body>
</html>
