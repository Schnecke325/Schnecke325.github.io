<!DOCTYPE html>
<html lang="de">
    <head>
        <link rel="icon" href="https://schnecke325.github.io/ttt-icon.png">
        <meta charset="UTF-8">
        <meta name="TicTacToe" content="width=device-width, initial-scale=1.0">
        <title>Startseite</title>
        <style>
            /* Hintergrund-Animation */
            @keyframes backgroundAnimation {
                0% { background-color: #ff7f50; } /* Korallenfarbe */
                50% { background-color: #00bfff; } /* Himmelblau */
                100% { background-color: #ff7f50; } /* Zur端ck zur Korallenfarbe */
            }

            /* Allgemeines Styling f端r die Seite */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                animation: backgroundAnimation 5s infinite alternate; /* Animation wird 5s lang wiederholt */
            }

            /* Container f端r den Button */
            .button-container {
                text-align: center;
            }

            /* Stil f端r den Button */
            button {
                padding: 20px 40px;
                font-size: 24px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 10px;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="button-container">
            <a href="https://Schnecke325.github.io/ttt.html"><button>Play</button></a>
        </div>
    </body>
</html>
