      <img id="leftImg" src="images/rail1.jpg" class="w-48 h-32 object-cover rounded-xl filter blur-sm opacity-50 collage-img" />
      <img id="centerImg" src="images/rail2.jpg" class="w-96 h-64 object-cover rounded-2xl shadow-xl collage-img" />
      <img id="rightImg" src="images/rail3.jpg" class="w-48 h-32 object-cover rounded-xl filter blur-sm opacity-50 collage-img" />
    </div>
  </section>

  <script>
    const images = [
      "images/rail1.jpg",
      "images/rail2.jpg",
      "images/rail3.jpg",
      "images/rail4.jpg"
    ];

    let centerIndex = 1;
    function updateImages() {
      document.getElementById("centerImg").src = images[centerIndex % images.length];
      document.getElementById("leftImg").src = images[(centerIndex - 1 + images.length) % images.length];
      document.getElementById("rightImg").src = images[(centerIndex + 1) % images.length];
    }

    setInterval(() => {
      centerIndex = (centerIndex + 1) % images.length;
      updateImages();
    }, 4000);
  </script>
