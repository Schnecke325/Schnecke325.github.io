<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urlaub in Japan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Bilder-Collage oben */
        .image-collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Spalten */
            gap: 10px;
            margin: 0;
            padding: 20px;
        }

        .image-collage img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Überschrift und Text */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Hauptinhalt */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content .destination {
            margin: 20px 0;
        }

        .content .destination img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Call-to-Action */
        .cta {
            margin-top: 30px;
            background-color: #27ae60;
            color: white;
            padding: 15px 25px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta:hover {
            background-color: #2ecc71;
        }

    </style>
</head>
<body>

    <!-- Bilder-Collage -->
    <section class="image-collage">
        <img src="https://via.placeholder.com/500x300?text=Bild1" alt="Platzhalter Bild 1">
        <img src="https://via.placeholder.com/500x300?text=Bild2" alt="Platzhalter Bild 2">
        <img src="https://via.placeholder.com/500x300?text=Bild3" alt="Platzhalter Bild 3">
        <img src="https://via.placeholder.com/500x300?text=Bild4" alt="Platzhalter Bild 4">
        <img src="https://via.placeholder.com/500x300?text=Bild5" alt="Platzhalter Bild 5">
        <img src="https://via.placeholder.com/500x300?text=Bild6" alt="Platzhalter Bild 6">
    </section>

    <!-- Header Bereich -->
    <header>
        <h1>Willkommen auf deiner Traumreise nach Japan!</h1>
        <p>Entdecke die Magie von Japan – Kultur, Natur und Abenteuer warten auf dich!</p>
    </header>

    <!-- Hauptinhalt -->
    <div class="content">
        <h2>Unsere beliebtesten Reiseziele</h2>

        <div class="destination">
            <h3>Tokyo – Die Stadt, die niemals schläft</h3>
            <img src="https://via.placeholder.com/600x400?text=Tokyo" alt="Tokyo">
        </div>

        <div class="destination">
            <h3>Kyoto – Kultur und Geschichte</h3>
            <img src="https://via.placeholder.com/600x400?text=Kyoto" alt="Kyoto">
        </div>

        <div class="destination">
            <h3>Hokkaido – Natur pur</h3>
            <img src="https://via.placeholder.com/600x400?text=Hokkaido" alt="Hokkaido">
        </div>

        <div class="destination">
            <h3>Osaka – Spaß und Genuss</h3>
            <img src="https://via.placeholder.com/600x400?text=Osaka" alt="Osaka">
        </div>

        <a href="#" class="cta">Jetzt Traumurlaub buchen!</a>
    </div>

</body>
</html>
